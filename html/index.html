<html>
  <head>
    <title>Who is doing triage today?</title>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script>
      window.onload = function() {
        $.ajax({
          url: 'http://localhost:5000/triage',
          async: true,
          dataType: 'json',
          success: function (json) {
            $("#triage").html('<font size="7">' + json.triage + '</font>');
          }
        });
      }
    </script>
  </head>
  <body bgcolor="#FFFFFF">
    <table border=0 width=100% height=100%>
      <tr>
        <td align=center id="triage">
        </td>
      </tr>
    </table>
  </body>
</html>
